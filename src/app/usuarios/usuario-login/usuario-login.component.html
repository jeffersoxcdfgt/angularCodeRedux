<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
       <strong class="hidden-xs hidden-sm">SAES App</strong>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="container-padding">
        <h1 class="text-center">Bienvenido a la aplicación SAES</h1>
        <p class="lead text-center">Para registro de facturación y clientes</p>
        <div class="well pgui-login">
          <p class="text-center">
            <img alt="User avatar" class="pgui-login-avatar" src="./assets/img/login_avatar.png">
          </p>
          <form class="form-horizontal" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input class="form-control" name="email" formControlName="email" placeholder="Usuario" type="text">
            </div>
            <div class="form-group">
              <input class="form-control" name="password" formControlName="password" placeholder="Contraseña" type="password">
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input id="saveidentity" name="saveidentity" type="checkbox"> Recuerdame
                </label>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="btn-group">
                <button class="btn btn-primary" type="submit">Login</button>
               <button class="btn btn-primary dropdown-toggle">
                 <span class="icon-permissions"></span>
               </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
