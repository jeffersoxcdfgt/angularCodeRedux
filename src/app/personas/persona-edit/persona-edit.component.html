<form class="form-horizontal"  [formGroup]="form" novalidate (ngSubmit)="onSavePersona()">
<div class="container-fluid">
  <div class="row sidebar-owner">
    <div class="sidebar-backdrop"></div>
    <div class=" col-md-12">
      <div class="sidebar-outer">
        <div class="container-padding">
          <div class="page-header form-header">
            <ol class="breadcrumb pgui-breadcrumb">
              <li>
                <a href="#"><i class="icon-home"></i></a>
              </li>
              <li class="dropdown">
                <a href="#">Creacion Personas</a>
              </li>
              <li class="dropdown">Agregar nueva persona</li>
            </ol>
            <h1>Editar  Persona</h1>
          </div>
          <div class="col-md-12 js-form-container">
            <div class="row">
              <div class="js-form-collection col-lg-12">
                  <div class="clearfix"></div>
                  <div class="row">
                    <fieldset class="col-md-6 form-horizontal">
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Tipo Documento <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="tipo_documento" style="width:100%;max-width:100%">
                            <ng-select
                              [items]="listTipoDocumento"
                              [multiple]="false"
                              [closeOnSelect]="true"
                              bindLabel="value"
                              formControlName="tipo_documento"
                              placeholder="Asignar Tipo Documento">
                          </ng-select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">No Documento <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="numero_documento" style="width:100%;max-width:100%">
                            <input class="form-control" formControlName="numero_documento" maxlength="35" name="numero_documento" type="text" value="">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Nombres <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="nombres" style="width:100%;max-width:100%">
                            <input class="form-control" formControlName="nombres" maxlength="35" name="nombres_edit" type="text" value="">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Apellidos <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="Apellidos" style="width:100%;max-width:100%">
                            <input class="form-control" formControlName="apellidos" name="Apellidos" type="text" value="">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Email <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="Email" style="width:100%;max-width:100%">
                            <input class="form-control"  formControlName="email" name="email" type="text" value="">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Tipo persona <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="tipo_persona" style="width:100%;max-width:100%">
                            <ng-select
                              [items]="listTipoPersona"
                              [multiple]="false"
                              [closeOnSelect]="true"
                              bindLabel="value"
                              formControlName="tipo_persona"
                              placeholder="Asignar Tipo de Persona">
                            </ng-select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Sexo <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="sexo" style="width:100%;max-width:100%">
                            <ng-select
                              [items]="listTipoSexo"
                              [multiple]="false"
                              [closeOnSelect]="true"
                              bindLabel="value"
                              formControlName="sexo"
                              placeholder="Asignar Tipo de Sexo">
                          </ng-select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Estado Civil <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="estado civil" style="width:100%;max-width:100%">
                            <ng-select
                              [items]="listTipoEstadoCivil"
                              [multiple]="false"
                              [closeOnSelect]="true"
                              bindLabel="value"
                              formControlName="estado_civil"
                              placeholder="Asignar Tipo Estado Civil">
                          </ng-select>
                          </div>
                        </div>
                      </div>
                    </fieldset>

                    <fieldset class="col-md-6 form-horizontal">
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Fecha de Nacimiento <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="fecha_nacimiento" style="width:100%;max-width:100%">
                            <input class="form-control" formControlName="fecha_nacimiento" maxlength="35" name="fecha_nacimiento" type="date" value="">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Direcci√≥n <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="direccion" style="width:100%;max-width:100%">
                            <input class="form-control" formControlName="direccion" maxlength="35" name="direccion" type="text" value="">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Telefono <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="telefono" style="width:100%;max-width:100%">
                            <input class="form-control" formControlName="telefono"  maxlength="35" name="telefono" type="text" value="">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Celular <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="celular" style="width:100%;max-width:100%">
                            <input class="form-control" formControlName="celular" name="celular" type="text" value="">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Usuario <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="usuario" style="width:100%;max-width:100%">
                            <input class="form-control" readonly formControlName="usuario" id="usuario" name="usuario" maxlength="20" type="text" value="">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Password <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="usuario" style="width:100%;max-width:100%">
                            <input class="form-control"  formControlName="password" id="password" name="password" maxlength="50" type="password" value="">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Empresa <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="empresa" style="width:100%;max-width:100%">
                            <!--<input class="form-control" formControlName="empresa"  name="empresa" type="text" value="">-->
                            <ng-select
                              [items]="listTipoEmpresa"
                              [multiple]="false"
                              [closeOnSelect]="true"
                              bindLabel="value"
                              formControlName="empresa"
                              placeholder="Asignar empresa">
                          </ng-select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Rol <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="rol" style="width:100%;max-width:100%">
                            <!--<input class="form-control" name="Rol" type="text" value="">-->
                            <ng-select
                              [items]="listTipoRol"
                              [multiple]="true"
                              [closeOnSelect]="true"
                              bindLabel="value"
                              formControlName="rol"
                              placeholder="Asignar Rol">
                          </ng-select>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  <div class="row">
                    <div class="col-sm-9 col-sm-offset-3">
                      <span class="required-mark">*</span> - Required field
                    </div>
                  </div><input name="flash_messages" type="hidden" value="1">
                  <div class="row">
                    <div class="col-md-12 form-error-container form-error-container-bottom"></div>
                  </div>
              </div>
            </div>
            <div class="form-actions row">
              <div class="col-lg-8">
                <div class="row">
                  <div class="col-sm-9 col-sm-offset-3">
                    <div class="btn-toolbar">
                      <div class="btn-group">
                        <button class="btn btn-primary js-save js-primary-save" data-action="open" data-url="#" type="submit">Guardar</button> <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                          <span class="icon-file"></span>
                        </button>
                      </div>
                      <div class="btn-group">
                        <a class="btn btn-default" routerLink="/personas">Cancelar</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
