<form class="form-horizontal" [formGroup]="form" novalidate (ngSubmit)="onSaveZona()">
<div class="container-fluid">
  <div class="row sidebar-owner">
    <div class="sidebar-backdrop"></div>
    <div class=" col-md-12">
      <div class="sidebar-outer">
        <div class="container-padding">
          <div class="page-header form-header">
            <ol class="breadcrumb pgui-breadcrumb">
              <li>
                <a href="#"><i class="icon-home"></i></a>
              </li>
              <li class="dropdown">
                <a href="#">Crear zonas</a>
              </li>
              <li class="dropdown">Agregar zonas</li>
            </ol>
            <h1>Agregar nueva Zona </h1>
          </div>
          <div class="col-md-12 js-form-container">
            <div class="row">
              <div class="js-form-collection col-lg-8">
                  <div class="clearfix"></div>
                  <div class="row">
                    <fieldset class="col-md-12 form-horizontal">
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label" data-column="name" for="">
                            Nombre <span class="required-mark">*</span>
                          </label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="name" style="width:100%;max-width:100%">
                            <input class="form-control" formControlName="zona_name" maxlength="35" name="name_edit" type="text" value="">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label" data-column="countrycode" for="Form5ef0f00ceb5ac_countrycode_edit">Descripcion
                            <span class="required-mark">*</span>
                          </label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="countrycode" style="width:100%;max-width:100%">
                              <input class="form-control" formControlName="descripcion" maxlength="20" name="district_edit" type="text" value="">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label" data-column="district" for="Form5ef0f00ceb5ac_district_edit">Departamento <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="district" style="width:100%;max-width:100%">
                            <!--<input class="form-control" formControlName="departamento" maxlength="20" name="district_edit" type="text" value="">-->
                            <ng-select
                              [items]="listCreateDpto"
                              [multiple]="false"
                              [closeOnSelect]="true"
                              bindLabel="depDescripcion"
                              formControlName="departamento"
                              (change)="selectDepartamentos($event)"
                              placeholder="Asignar Departamento">
                          </ng-select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label" data-column="population" for="Form5ef0f00ceb5ac_population_edit">Municipio
                             <span class="required-mark">*</span>
                           </label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" data-column="population" style="width:100%;max-width:100%">
                            <!--<input class="form-control" formControlName="municipio" name="population_edit" type="text" value="">-->
                            <ng-select
                              [items]="listCreateCiud"
                              [multiple]="false"
                              [closeOnSelect]="true"
                              bindLabel="cimuDescripcion"
                              formControlName="municipio"
                              (change)="selectMunicipios($event)"
                              placeholder="Asignar Municipio">
                          </ng-select>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  <div class="row">
                    <div class="col-sm-9 col-sm-offset-3">
                      <span class="required-mark">*</span> - Required field
                    </div>
                  </div><input name="flash_messages" type="hidden" value="1">
                  <div class="row">
                    <div class="col-md-12 form-error-container form-error-container-bottom"></div>
                  </div>
              </div>
            </div>
            <div class="form-actions row">
              <div class="col-lg-8">
                <div class="row">
                  <div class="col-sm-9 col-sm-offset-3">
                    <div class="btn-toolbar">
                      <div class="btn-group">
                        <button class="btn btn-primary js-save js-primary-save" data-action="open" data-url="#" type="submit">Guardar</button> <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                          <span class="icon-file"></span>
                        </button>
                      </div>
                      <div class="btn-group">
                        <a class="btn btn-default" routerLink="/zonas">Cancelar</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
