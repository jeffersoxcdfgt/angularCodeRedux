<form #frmOrdenServicio="ngForm" id="frmOrdenServicio" [formGroup]="form"  class="form-horizontal" novalidate (ngSubmit)="OnUpdateOrdenServicio()" >
<div class="container-fluid">
  <div class="row sidebar-owner">
    <div class="sidebar-backdrop"></div>
    <div class=" col-md-12">
      <div class="sidebar-outer">
        <div class="container-padding">
          <div class="page-header form-header">
            <ol class="breadcrumb pgui-breadcrumb">
              <li>
                <a><i class="icon-home"></i></a>
              </li>
              <li class="dropdown">
                <a>Editar Ordenes de Servicios</a>
              </li>
            </ol>
          </div>
          <div class="col-md-12 js-form-container">
            <div class="row">
              <div class="js-form-collection col-lg-12">
                  <div class="clearfix"></div>
                  <div class="row">
                    <fieldset class="col-md-6 form-horizontal">
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Número contrato</label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" style="width:100%;max-width:100%">
                            <input class="form-control"  name="numero_contrato" type="text" readonly  value="{{ordenRenderServicio.numeroContrato}}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Nùmero documento </label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" style="width:100%;max-width:100%">
                            <input class="form-control" name="numero_documento" type="text" readonly  value={{ordenRenderServicio.numeroDocumento}}>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Direcciòn</label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" style="width:100%;max-width:100%">
                            <input class="form-control" name="direccion" type="text" readonly  value="{{ordenRenderServicio.direccion}}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Estado</label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" style="width:100%;max-width:100%">
                            <!--<input class="form-control" name="estado" type="text"  value="Pendiente">-->
                            <ng-select
                              [items]="listEstadoSolicitud"
                              [multiple]="false"
                              [closeOnSelect]="true"
                              bindLabel="value"
                              formControlName ="estadosolicitud"
                              placeholder="Estado de la orden">
                            </ng-select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Tecnico</label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" style="width:100%;max-width:100%">
                            <!--<input class="form-control"  name="Tecnico" type="text"  value="Ronal Garzòn Perez">-->
                            <ng-select
                              [items]="listPersonaRol"
                              [multiple]="false"
                              [closeOnSelect]="true"
                              bindLabel="value"
                              formControlName ="tecnico"
                              placeholder="Seleccione un tecnico">
                            </ng-select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Costo </label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" style="width:100%;max-width:100%">
                            <input class="form-control"  name="Tecnico" type="text" formControlName ="costo" value="{{ordenRenderServicio.costo}}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">&nbsp;</label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" style="width:100%;max-width:100%">
                            <div class="btn-toolbar">
                              <div class="btn-group">
                                <a class="btn btn-default" routerLink="/ordenesservicios/detail/{{numeroContrato}}">Regresar</a>
                              </div>
                              <div class="btn-group">
                                <button class="btn btn-default"  type="submit" >Guardar Cambios </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset class="col-md-6 form-horizontal">
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Nombre cliente </label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" style="width:100%;max-width:100%">
                            <input class="form-control" name="nombre_cliente" type="text" readonly value="{{ordenRenderServicio.nombreCliente}}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Telefono <span class="required-mark">*</span></label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" style="width:100%;max-width:100%">
                            <input class="form-control" name="telefono" type="text" readonly value="{{ordenRenderServicio.telefono}}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Zona -Sector </label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" style="width:100%;max-width:100%">
                            <input class="form-control"  name="zona_sector" type="text" readonly value="{{ordenRenderServicio.ZonaSector}}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Tipo Orden </label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input"  style="width:100%;max-width:100%">
                            <!--<input class="form-control" name="tipo_orden" type="text" value="Orden de mantenimiento">-->
                            <ng-select
                              [items]="listTipoSolicitud"
                              [multiple]="false"
                              [closeOnSelect]="true"
                              bindLabel="value"
                              formControlName ="tipoOrden"
                              placeholder="Seleccione Tipo Orden">
                            </ng-select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Fecha Atenciòn </label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input"  style="width:100%;max-width:100%">
                            <input class="form-control" formControlName ="fechaAtencion"  name="fecha_atencion" type="text" value="{{ordenRenderServicio.fechaAtencion |  date:'dd/MM/yyyy' }}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group form-group-label col-sm-3">
                          <label class="control-label">Observaciones</label>
                        </div>
                        <div class="form-group col-sm-9">
                          <div class="col-input" style="width:100%;max-width:100%">
                            <input class="form-control" formControlName ="observaciones"  name="observaciones" type="text"  type="text" value="{{ordenRenderServicio.observaciones}}">
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </div>
              </div>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
